<div class="flex-container"  fxLayout="column" fxLayoutAlign="center center">
  <div class="flex-item">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <label for="city" class="text">City</label>
      <input name="city" ngModel type="text" id="city" (keyup)="onSearchCity(input.value)" required #input>
      <button type="submit" class="text">Add city</button>
    </form>
  </div>
  <div class="flex-item text">
    <span>Found:</span>{{data.name}}
  </div>
</div>
