<article>
  <div class="col-1">
    <h3>{{weatherItem.cityName}}</h3>
    <p class="info">{{weatherItem.description}}</p>
  </div>
  <div class="col-2">
    <span class="temperature">{{weatherItem.temperature}}&deg;</span>
    <span class="windspeed">{{weatherItem.wind}} m/s</span>
    <span class="icon" >{{weatherItem.icon}}</span>
    <img src="/assets/icons/01d.png">
  </div>
</article>
